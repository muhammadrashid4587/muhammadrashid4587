<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#020614"/>
      <stop offset="40%" stop-color="#080d1a"/>
      <stop offset="100%" stop-color="#0c1220"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#58A6FF" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#58A6FF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="horizon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#020614" stop-opacity="0"/>
      <stop offset="30%" stop-color="#58A6FF" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#58A6FF" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="#58A6FF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#020614" stop-opacity="0"/>
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      @keyframes twinkle1 { 0%,100% { opacity: 0.15; } 50% { opacity: 0.9; } }
      @keyframes twinkle2 { 0%,100% { opacity: 0.4; } 50% { opacity: 0.85; } }
      @keyframes twinkle3 { 0%,100% { opacity: 0.1; } 50% { opacity: 0.7; } }
      @keyframes windowGlow { 0%,100% { opacity: 0.08; } 50% { opacity: 0.5; } }
      @keyframes pulse { 0%,100% { opacity: 0.3; } 50% { opacity: 1; } }
      @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
      .s1 { animation: twinkle1 3s ease-in-out infinite; }
      .s2 { animation: twinkle2 2.5s ease-in-out infinite 0.8s; }
      .s3 { animation: twinkle3 4s ease-in-out infinite 1.5s; }
      .s4 { animation: twinkle1 3.5s ease-in-out infinite 2s; }
      .s5 { animation: twinkle2 2s ease-in-out infinite 0.3s; }
      .w1 { animation: windowGlow 4s ease-in-out infinite; }
      .w2 { animation: windowGlow 3s ease-in-out infinite 1s; }
      .w3 { animation: windowGlow 5s ease-in-out infinite 2s; }
      .beacon { animation: pulse 2.5s ease-in-out infinite; }
      .name-text {
        font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-size: 52px; font-weight: 700; fill: #FFFFFF;
        animation: fadeIn 2s ease-in;
      }
      .role-text {
        font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-size: 15px; font-weight: 400; fill: #58A6FF;
        letter-spacing: 4px; animation: fadeIn 3s ease-in;
      }
    </style>
  </defs>

  <!-- SKY -->
  <rect width="1200" height="300" fill="url(#sky)"/>
  <ellipse cx="600" cy="300" rx="650" ry="80" fill="url(#glow)"/>

