<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#020614"/>
      <stop offset="50%" stop-color="#0a0f1e"/>
      <stop offset="100%" stop-color="#0d1425"/>
    </linearGradient>
    <linearGradient id="neonGlow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#00f0ff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00f0ff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="horizon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0d1117" stop-opacity="0"/>
      <stop offset="20%" stop-color="#00f0ff" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#7c3aed" stop-opacity="0.6"/>
      <stop offset="80%" stop-color="#00f0ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0d1117" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="gridFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00f0ff" stop-opacity="0"/>
      <stop offset="60%" stop-color="#00f0ff" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#00f0ff" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      @keyframes twinkle1 { 0%,100% { opacity: 0.15; } 50% { opacity: 1; } }
      @keyframes twinkle2 { 0%,100% { opacity: 0.4; } 50% { opacity: 0.9; } }
      @keyframes twinkle3 { 0%,100% { opacity: 0.1; } 50% { opacity: 0.75; } }
      @keyframes windowGlow { 0%,100% { opacity: 0.1; } 50% { opacity: 0.65; } }
      @keyframes pulse { 0%,100% { opacity: 0.3; } 50% { opacity: 1; } }
      @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
      @keyframes flicker { 0%,100% { opacity: 0.8; } 30% { opacity: 0.4; } 60% { opacity: 0.9; } 80% { opacity: 0.5; } }
      @keyframes dataStream { 0% { opacity: 0; transform: translateY(0); } 50% { opacity: 0.6; } 100% { opacity: 0; transform: translateY(20px); } }
      .s1 { animation: twinkle1 3s ease-in-out infinite; }
      .s2 { animation: twinkle2 2.5s ease-in-out infinite 0.8s; }
      .s3 { animation: twinkle3 4s ease-in-out infinite 1.5s; }
      .s4 { animation: twinkle1 3.5s ease-in-out infinite 2s; }
      .s5 { animation: twinkle2 2s ease-in-out infinite 0.3s; }
      .w1 { animation: windowGlow 4s ease-in-out infinite; }
      .w2 { animation: windowGlow 3s ease-in-out infinite 1s; }
      .w3 { animation: windowGlow 5s ease-in-out infinite 2s; }
      .beacon { animation: pulse 2s ease-in-out infinite; }
      .flicker { animation: flicker 3s ease-in-out infinite; }
      .data { animation: dataStream 3s ease-in-out infinite; }
      .data2 { animation: dataStream 3s ease-in-out infinite 1s; }
      .data3 { animation: dataStream 3s ease-in-out infinite 2s; }
      .name-text {
        font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-size: 54px; font-weight: 700; fill: #FFFFFF;
        animation: fadeIn 2s ease-in;
      }
      .sub-text {
        font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
        font-size: 13px; font-weight: 400; fill: #00f0ff;
        letter-spacing: 5px; animation: fadeIn 3s ease-in;
      }
      .tag-text {
        font-family: 'Fira Code', 'Consolas', monospace;
        font-size: 10px; fill: #4a5568; letter-spacing: 2px;
      }
    </style>
  </defs>

  <!-- DARK SPACE SKY -->
  <rect width="1200" height="300" fill="url(#sky)"/>
  <rect width="1200" height="300" fill="url(#gridFade)"/>
  <ellipse cx="600" cy="300" rx="650" ry="90" fill="url(#neonGlow)"/>

